<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Модальные окна</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="libs/filepond/filepond.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="main-wrapper">
			<main>
				<div class="section container">
					<h1>Страница для  демонстрации модальных окон</h1>
					<div class="row">
												<div class="col-auto mb-2"><a class="btn btn-primary" href="#" data-src="modal-form" data-fancybox="modal">modal-form</a></div>
												<div class="col-auto mb-2"><a class="btn btn-primary" href="#" data-src="modal-question" data-fancybox="modal">modal-question</a></div>
					</div>
				</div>
			</main>
		</div>
		<!--  start modals-->
		<div id="modal-form" style="display: none">
			<div class="modal-win">
				<div class="form-wrap">
					<form>
						<div class="text-center">
							<div class="form-wrap__title form-data h3">Заполните анкету
							</div>
						</div>
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">Представьтесь*</span><input class="form-wrap__input form-control is-invalid" name="text" type="text" placeholder="" required="required" value="Кобакс Иван Иванович"/>
							</label>
						</div>
						<!-- +e.input-wrap-->
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">Контактный номер*</span><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="" required="required"/>
							</label>
						</div>
						<!-- +e.input-wrap-->
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">Электронная почта</span><input class="form-wrap__input form-control" name="email" type="email" placeholder=""/>
							</label>
						</div>
						<!-- +e.input-wrap--><span class="form-wrap__input-title">Прикрепите резюме</span>
						<div class="form-wrap__filepond-wrap">
							<input class="filepond" type="file" name="filepond"/>
							<div class="form-wrap__content">
								<svg class="icon icon-upload ">
									<use xlink:href="img/svg/sprite.svg#upload"></use>
								</svg>Выберите или перетащите файлы
							</div>
						</div>
						<div class="form-wrap__policy">
							<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text">Согласен на <a href="#">обработку персональных данных</a></small>
							</label>
						</div>
						<button class="form-wrap__btn btn btn-primary" type="submit">отправить
						</button>
					</form>
				</div>
			</div>
		</div>
		<!-- #modal-form-->
		<div id="modal-question" style="display: none">
			<div class="modal-win">
				<div class="form-wrap">
					<form>
						<div class="text-center">
							<div class="form-wrap__title form-data h3">Задать вопрос
							</div>
						</div>
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">Представьтесь*</span><input class="form-wrap__input form-control" name="text" type="text" placeholder="" required="required"/>
							</label>
						</div>
						<!-- +e.input-wrap-->
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">Контактный номер*</span><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="" required="required"/>
							</label>
						</div>
						<!-- +e.input-wrap-->
						<div class="form-wrap__input-wrap form-group">
							<label><span class="form-wrap__input-title">Дополнительная информация</span><textarea class="form-wrap__input form-control" name="textarea" placeholder=""></textarea>
							</label>
						</div>
						<!-- +e.input-wrap-->
						<div class="form-wrap__send-question">
							<svg class="icon icon-whatsapp ">
								<use xlink:href="img/svg/sprite.svg#whatsapp"></use>
							</svg>Задать вопрос в WhatsApp
						</div>
						<div class="form-wrap__policy">
							<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text">Согласен на <a href="#">обработку персональных данных</a></small>
							</label>
						</div>
						<button class="form-wrap__btn btn btn-primary" type="submit">отправить
						</button>
					</form>
				</div>
			</div>
		</div>
		<!-- #modal-question-->
		<!-- end modals-->
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/filepond/filepond.min.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
